name: Build and Release

on:
  workflow_dispatch:
    inputs:
      auto_deploy:
        type: choice
        description: Auto deploy to (NONE/UAT/PRD)
        options:
          - PRD
          - UAT
          - NONE
        default: NONE
        required: true
      bump_version:
        type: choice
        description: Bump version
        options:
          - patch
          - minor
          - major
        default: patch
        required: true

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm ci

      - name: Build
        id: build
        run: ./scripts/build.sh
        shell: bash
        env:
          BUMP_VERSION: ${{ github.event.inputs.bump_version }}

      - name: Publish
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.RMG_NPM_PUBLISH }}

      - name: Release
        if: ${{ inputs.auto_deploy == 'UAT' || inputs.auto_deploy == 'PRD' }}
        uses: railmapgen/releaser@main
        with:
          app_name: svg-assets
          version: ${{ steps.build.outputs.RMG_VER }}
          environment: ${{ inputs.auto_deploy }}
          dist: storybook-static
          github_token: ${{ secrets.RMG_BUILD_AND_RELEASE }}
          gitlab_token: ${{ secrets.GITLAB_RELEASE }}